description: |
  This is an example of running a simple job on the default Windows executor
usage:
  version: 2.1 # Use version 2.1 to enable orb usage.

  orbs:
    win: circleci/windows@2.4 # The Windows orb give you everything you need to start using the Windows executor.

  jobs:
    build: # name of your job
      executor:
        name: win/default
        size: "medium" #size: "medium" # resource class, can be "medium", "large", "xlarge", "2xlarge", defaults to "medium" if not specified

      steps:
        # Commands are run in a Windows virtual machine environment
        - checkout
        - run: Write-Host 'Hello, Windows'
    workflows:
        - build

