description: This is an example of running a simple job on the default Windows executor
usage:
    version: 2.1
    orbs:
        win: circleci/windows@4.2
    jobs:
        build:
            executor:
                name: win/default
            steps:
                - checkout
                - run: Write-Host 'Hello, Windows'
    workflows:
        my-workflow:
            jobs:
                - build
