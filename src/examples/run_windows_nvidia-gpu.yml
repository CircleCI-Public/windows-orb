description: |
  This is an example of running a simple job on the Nvidia GPU executor
usage:
  version: 2.1
  orbs:
    win: circleci/windows@2.4
  jobs:
    build:
      executor: 
        name: win/gpu-nvidia
        size: "small"
    steps:
      - run: '&"C:\Program Files\NVIDIA Corporation\NVSMI\nvidia-smi.exe"'
  workflows:
    my-workflow:
      jobs:
        - build
