description: |
  This is an example of running a simple job on the Nvidia GPU executor
usage:
  version: 2.1
  orbs:
    win: circleci/windows@4.0
  jobs:
    build:
      executor: win/server-2019-cuda
      steps:
        - run: '&"C:\Program Files\NVIDIA Corporation\NVSMI\nvidia-smi.exe"'
  workflows:
    my-workflow:
      jobs:
        - build
        