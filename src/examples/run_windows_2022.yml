description: This is an example of running a simple job on the 2019 Windows executor
usage:
    version: 2.1
    orbs:
      win: circleci/windows@3.0
    jobs:
      build:
        executor:
          name: win/windows
          size: medium
          imagename: windows-server-2022-gui
          version: edge
        steps:
          - checkout
          - run: Write-Host 'Hello, Windows'
    workflows:
      my-workflow:
        jobs:
          - build
