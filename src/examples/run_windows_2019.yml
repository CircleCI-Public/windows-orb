description: |
  This is an example of running a simple job on the Windows Server 2019 executor
usage:
  version: 2.1
  orbs:
    win: circleci/windows@4.2
  jobs:
    build:
      executor: win/server-2019
      steps:
        - run: Write-Host 'Hello, Windows'
  workflows:
    my-workflow:
      jobs:
        - build
