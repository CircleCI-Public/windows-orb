description: |
  This is an example of running a simple job on the Nvidia GPU executor
usage:
  version: 2.1
  orbs:
    win: circleci/windows@3.0
  jobs:
    build:
      executor:
        name: win/windows-cuda
        size: medium
        imagename: windows-server-2019-nvidia
        version: stable
      steps:
        - run: '&"C:\Program Files\NVIDIA Corporation\NVSMI\nvidia-smi.exe"'
  workflows:
    my-workflow:
      jobs:
        - build
